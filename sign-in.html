<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website - Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container ">
      <div class="container1" id="container1">
        <div class="form-container1 sign-up1">
          <form>
            <h1>Create Account</h1>
            <div class="social-icons1">
              <a href="#" class="icon1"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
              <a href="#" class="icon1"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a href="#" class="icon1"><i class="fa-brands fa-github"></i></a>
              <a href="#" class="icon1"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </div>
            <span>or use your email for registeration</span>
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button>Sign Up</button>
          </form>
        </div>
        <div class="form-container1 sign-in1">
          <form>
            <h1>Log In</h1>
            <div class="social-icons1">
              <a href="#" class="icon1"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
              <a href="#" class="icon1"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a href="#" class="icon1"><i class="fa-brands fa-github"></i></a>
              <a href="#" class="icon1"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </div>
            <span>or use your email password</span>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <a href="#">Forget Your Password?</a>
            <button><a href="index.html">Log In</a></button>
          </form>
        </div>
        <div class="toggle-container1">
          <div class="toggle1">
            <div class="toggle-panel1 toggle-left1">
              <h1>Welcome Back!</h1>
              <p>Enter your personal details to use all of site features</p>
              <button class="hidden1" id="login1">Log In</button>
            </div>
            <div class="toggle-panel1 toggle-right1">
              <h1>Hello, Friend!</h1>
              <p>
                Register with your personal details to use all of site features
              </p>
              <button class="hidden1" id="register1">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // login page
      const container1 = document.getElementById("container1");
      const registerBtn1 = document.getElementById("register1");
      const loginBtn1 = document.getElementById("login1");

      registerBtn1.addEventListener("click", () => {
        container1.classList.add("active1");
      });

      loginBtn1.addEventListener("click", () => {
        container1.classList.remove("active1");
      });
    </script>
  </body>
</html>
